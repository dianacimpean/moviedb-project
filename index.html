<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Data Base</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Find your favourite movie</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                      <ul class="nav navbar-nav">
                      </ul>
<!--
                      <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                      </ul>
-->
                    </div>
                </div>
            </nav>
        </div>
    <div id="content">
        <div class="container-fluid search">    
             <div class="row content">
                <br>
                <br>
         <div class="row">
            <form data-toggle="validator" role="form" id="main-search">
                 <div class="form-group col-md-6">
                    <label for="inputYear" class="control-label">Seach movies by year</label>
                    <input type="number" class="form-control" placeholder="Search by year" id="byYear" data-minlength="4" data-error="This year is invalid" required>
                    <button class="btn btn-default" type="button" onclick="searchByYear();">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                     <div class="help-block with-errors"> </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="input" class="control-label">Search movies by title</label>
                    <input type="text" class="form-control" placeholder="Search by title" id="byTitle" required>
                    <button class="btn btn-default" type="button" onclick="searchByTitle();">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </form>
        </div>
            <br>
            <br>

        </div>
    </div>
    
    <div class="row">
        <div class="container-fluid content col-md-8">
            <br>
            <br>
            <h5 id="total_results"></h5>
            <h5 id="total_pages"></h5> Â 
            <br>
            <!-- Left-aligned media object -->
            <div id="results"> </div> 
            <!-- Left-aligned media object -->

        </div>
        <div class="col-md-4"></div>
            </div>
            <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                    <p id="lang"></p>
                    <p id="release"></p>
                    <p id="descript"></p>
                    <p id="budget"></p>
                    <p id="revenue"></p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>    
   </div> 
        <div id="footer">
            <footer class="container-fluid text-center">
                <ul class="pagination pagination-sm pager">
                    <li class="previous"><a href="#">Previous</a></li>
                    <li class="disabled"><a href="#">1</a></li>
                    <li class="active"><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li class="next"><a href="#">Next</a></li>
                </ul>
                </footer>
            <script type="text/javascript" src="js/script.js"></script>
        </div>
</div>
</body>
</html>
